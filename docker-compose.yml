services:
  # PostgreSQL Database (local dev)
  postgres:
    image: postgres:16-alpine
    container_name: fsdevops-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-fsdevops}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-<DB_PASSWORD>}
      POSTGRES_DB: ${DB_NAME:-fsdevops}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fsdevops} -d ${DB_NAME:-fsdevops}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fsdevops-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-fsdevops}
      - DB_PASSWORD=${DB_PASSWORD:-<DB_PASSWORD>}
      - DB_NAME=${DB_NAME:-fsdevops}
      - DB_SSLMODE=disable
      - JWT_SECRET=${JWT_SECRET:-<JWT_SECRET>}
      - ALLOW_ORIGINS=${ALLOW_ORIGINS:-http://localhost:3000}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    container_name: fsdevops-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
