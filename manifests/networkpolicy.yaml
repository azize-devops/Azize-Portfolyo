apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fsdevops-default-deny
  labels:
    app.kubernetes.io/part-of: fsdevops-portfolio
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: fsdevops-portfolio
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fsdevops-allow-frontend-ingress
  labels:
    app.kubernetes.io/part-of: fsdevops-portfolio
spec:
  podSelector:
    matchLabels:
      app: fsdevops-frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fsdevops-allow-backend-ingress
  labels:
    app.kubernetes.io/part-of: fsdevops-portfolio
spec:
  podSelector:
    matchLabels:
      app: fsdevops-backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fsdevops-allow-backend-egress
  labels:
    app.kubernetes.io/part-of: fsdevops-portfolio
spec:
  podSelector:
    matchLabels:
      app: fsdevops-backend
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              stackgres.io/cluster-name: fsdevops-db
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fsdevops-allow-frontend-egress
  labels:
    app.kubernetes.io/part-of: fsdevops-portfolio
spec:
  podSelector:
    matchLabels:
      app: fsdevops-frontend
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fsdevops-allow-db-ingress
  labels:
    app.kubernetes.io/part-of: fsdevops-portfolio
spec:
  podSelector:
    matchLabels:
      stackgres.io/cluster-name: fsdevops-db
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: fsdevops-backend
      ports:
        - protocol: TCP
          port: 5432
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: stackgres
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 8080
