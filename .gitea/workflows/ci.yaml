name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'manifests/**'

env:
  REGISTRY: gitea.azizedursun.com
  IMAGE_PREFIX: gitea.azizedursun.com/azize-projects
  KANIKO_IMAGE: gcr.io/kaniko-project/executor:v1.23.2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ===== TEST =====
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Backend - go vet
        working-directory: ./backend
        run: |
          go mod tidy
          go vet ./...

      - name: Backend - unit tests
        working-directory: ./backend
        run: |
          go test -race -v ./...

      - name: Backend - vulnerability scan (govulncheck)
        working-directory: ./backend
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend - lint
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint

      - name: Frontend - dependency audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=high || true
          npm audit --audit-level=critical

      # ===== BUILD & PUSH (Kaniko) =====
      - name: Install Docker CLI
        run: |
          curl -fsSL https://download.docker.com/linux/static/stable/x86_64/docker-27.4.1.tgz | tar xz --strip-components=1 -C /usr/local/bin docker/docker

      - name: Prepare Kaniko auth
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          AUTH=$(echo -n "${{ secrets.REGISTRY_USER }}:${{ secrets.REGISTRY_PASSWORD }}" | base64)
          mkdir -p /tmp/kaniko-config
          cat > /tmp/kaniko-config/config.json <<EOF
          {"auths":{"${{ env.REGISTRY }}":{"auth":"${AUTH}"}}}
          EOF

      - name: Build and push backend (Kaniko)
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          # docker create + docker cp: DinD'de -v mount calismaz
          CID=$(docker create --dns=8.8.8.8 \
            ${{ env.KANIKO_IMAGE }} \
            --context=/workspace \
            --dockerfile=/workspace/Dockerfile \
            --destination=${{ env.IMAGE_PREFIX }}/fsdevops-backend:${SHORT_SHA} \
            --destination=${{ env.IMAGE_PREFIX }}/fsdevops-backend:latest \
            --cache=true)
          docker cp ./backend/. ${CID}:/workspace
          docker cp /tmp/kaniko-config/config.json ${CID}:/kaniko/.docker/config.json
          docker start -a ${CID}; EXIT_CODE=$?
          docker rm ${CID}
          exit ${EXIT_CODE}

      - name: Build and push frontend (Kaniko)
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          CID=$(docker create --dns=8.8.8.8 \
            ${{ env.KANIKO_IMAGE }} \
            --context=/workspace \
            --dockerfile=/workspace/Dockerfile \
            --build-arg=NEXT_PUBLIC_API_URL=https://api.devops.azizedursun.com \
            --destination=${{ env.IMAGE_PREFIX }}/fsdevops-frontend:${SHORT_SHA} \
            --destination=${{ env.IMAGE_PREFIX }}/fsdevops-frontend:latest \
            --cache=true)
          docker cp ./frontend/. ${CID}:/workspace
          docker cp /tmp/kaniko-config/config.json ${CID}:/kaniko/.docker/config.json
          docker start -a ${CID}; EXIT_CODE=$?
          docker rm ${CID}
          exit ${EXIT_CODE}

      # ===== SECURITY SCAN (Trivy) =====
      - name: Scan backend image (Trivy)
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker run --rm \
            -v /tmp/kaniko-config/config.json:/root/.docker/config.json \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --no-progress \
            ${{ env.IMAGE_PREFIX }}/fsdevops-backend:${SHORT_SHA}

      - name: Scan frontend image (Trivy)
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker run --rm \
            -v /tmp/kaniko-config/config.json:/root/.docker/config.json \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --no-progress \
            ${{ env.IMAGE_PREFIX }}/fsdevops-frontend:${SHORT_SHA}

      # ===== SBOM GENERATION (Syft) =====
      - name: Generate SBOM for backend
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker run --rm \
            -v /tmp/kaniko-config/config.json:/root/.docker/config.json \
            -v /tmp/sbom:/sbom \
            anchore/syft:latest \
            registry:${{ env.IMAGE_PREFIX }}/fsdevops-backend:${SHORT_SHA} \
            -o cyclonedx-json=/sbom/backend-sbom.json
          echo "Backend SBOM generated"

      - name: Generate SBOM for frontend
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker run --rm \
            -v /tmp/kaniko-config/config.json:/root/.docker/config.json \
            -v /tmp/sbom:/sbom \
            anchore/syft:latest \
            registry:${{ env.IMAGE_PREFIX }}/fsdevops-frontend:${SHORT_SHA} \
            -o cyclonedx-json=/sbom/frontend-sbom.json
          echo "Frontend SBOM generated"

      # ===== UPDATE MANIFESTS (GitOps) =====
      - name: Update image tags in deployment manifest
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          sed -i "s|gitea.azizedursun.com/azize-projects/fsdevops-backend:.*|gitea.azizedursun.com/azize-projects/fsdevops-backend:${SHORT_SHA}|" manifests/deployment.yaml
          sed -i "s|gitea.azizedursun.com/azize-projects/fsdevops-frontend:.*|gitea.azizedursun.com/azize-projects/fsdevops-frontend:${SHORT_SHA}|" manifests/deployment.yaml

      - name: Commit and push manifest update
        run: |
          git config user.name "Gitea Actions"
          git config user.email "actions@gitea.azizedursun.com"
          git add manifests/deployment.yaml
          git diff --cached --quiet && echo "Manifest zaten guncel, degisiklik yok" && exit 0
          git commit -m "ci: image tag guncelle ($(echo ${{ github.sha }} | cut -c1-7))"
          git push origin main
