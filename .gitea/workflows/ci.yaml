name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'manifests/**'

# Internal registry URL (Cloudflare hairpin bypass)
env:
  REGISTRY: gitea-http.azize-devops.svc.cluster.local:3000
  IMAGE_PREFIX: gitea-http.azize-devops.svc.cluster.local:3000/azize-projects

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ===== TEST =====
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Backend - go vet
        working-directory: ./backend
        run: |
          go mod tidy
          go vet ./...

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend - lint
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint

      # ===== BUILD & PUSH =====
      - name: Install Docker CLI
        run: |
          curl -fsSL https://download.docker.com/linux/static/stable/x86_64/docker-27.4.1.tgz | tar xz --strip-components=1 -C /usr/local/bin docker/docker

      - name: Verify Docker connection
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          docker version
          docker info --format '{{.ServerVersion}}'

      - name: Login to Gitea Registry
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build and push backend
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker build -t ${{ env.IMAGE_PREFIX }}/fsdevops-backend:${SHORT_SHA} \
                       -t ${{ env.IMAGE_PREFIX }}/fsdevops-backend:latest \
                       ./backend
          docker push ${{ env.IMAGE_PREFIX }}/fsdevops-backend:${SHORT_SHA}
          docker push ${{ env.IMAGE_PREFIX }}/fsdevops-backend:latest

      - name: Build and push frontend
        run: |
          export DOCKER_HOST=unix:///var/run/docker.sock
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker build --build-arg NEXT_PUBLIC_API_URL=https://api.devops.azizedursun.com \
                       -t ${{ env.IMAGE_PREFIX }}/fsdevops-frontend:${SHORT_SHA} \
                       -t ${{ env.IMAGE_PREFIX }}/fsdevops-frontend:latest \
                       ./frontend
          docker push ${{ env.IMAGE_PREFIX }}/fsdevops-frontend:${SHORT_SHA}
          docker push ${{ env.IMAGE_PREFIX }}/fsdevops-frontend:latest

      # ===== UPDATE MANIFESTS (GitOps) =====
      - name: Update image tags in deployment manifest
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          sed -i "s|gitea.azizedursun.com/azize-projects/fsdevops-backend:.*|gitea.azizedursun.com/azize-projects/fsdevops-backend:${SHORT_SHA}|" manifests/deployment.yaml
          sed -i "s|gitea.azizedursun.com/azize-projects/fsdevops-frontend:.*|gitea.azizedursun.com/azize-projects/fsdevops-frontend:${SHORT_SHA}|" manifests/deployment.yaml

      - name: Commit and push manifest update
        run: |
          git config user.name "Gitea Actions"
          git config user.email "actions@gitea.azizedursun.com"
          git add manifests/deployment.yaml
          git diff --cached --quiet && echo "Manifest zaten guncel, degisiklik yok" && exit 0
          git commit -m "ci: image tag guncelle ($(echo ${{ github.sha }} | cut -c1-7))"
          git push origin main
